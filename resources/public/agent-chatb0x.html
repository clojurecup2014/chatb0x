<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<div class="container">
  
  <div class="row">

    <div class="message-wrap col-lg-8">
      <div class="msg-wrap">

        <div class="media msg">
          <a class="pull-left" href="#">
            <img class="media-object" data-src="holder.js/64x64" alt="64x64" style="width: 32px; height: 32px;" src="http://www.gravatar.com/avatar/b82c28ab47b7925874d3979d66e60e76">
          </a>
          <div class="media-body">
            <small class="pull-right time"><i class="fa fa-clock-o"></i> 12:10am</small>
            <h5 class="media-heading">Orb</h5>

            <small class="col-lg-10">Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</small>
          </div>
        </div>

      </div>

      <div class="send-wrap">
        <input id="message-big" type="text" class="form-control send-message" rows="3" autofocus placeholder="Write a message...">
      </div>
    </div>
  </div>
</div>
