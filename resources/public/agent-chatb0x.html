<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<div class="container">
  
  <div class="row">


    <div class="message-wrap col-lg-9" id="agent-message-box">
      <div class="msg-wrap">

        <div class="media msg">
          <a href="#" class="pull-left">
            <img src="http://www.gravatar.com/avatar/40c92e231b659a9b0f6d495a021dfc7d" style="width: 32px; height: 32px;" alt="64x64" data-src="holder.js/64x64" class="media-object" />
          </a>
          <div class="media-body">
            <small class="pull-right time"><i class="fa fa-clock-o"></i> 12:10am</small>
            <h5 class="media-heading">Secret Agent</h5> <!-- username -->

            <small class="col-lg-10">I have a top secret mission for you.</small> <!-- message -->
          </div>
        </div>

        <div class="media msg">
          <a href="#" class="pull-left">
            <img src="http://www.gravatar.com/avatar/b82c28ab47b7925874d3979d66e60e76" style="width: 32px; height: 32px;" alt="64x64" data-src="holder.js/64x64" class="media-object" />
          </a>
          <div class="media-body">
            <small class="pull-right time"><i class="fa fa-clock-o"></i> 12:10am</small>
            <h5 class="media-heading">Some User</h5> <!-- username -->

            <small class="col-lg-10">I'm just a regular person. I don't go on secret missions.</small> <!-- message -->
          </div>
        </div>

      </div>

      <div class="send-wrap">
        <input placeholder="Write a message..." autofocus="autofocus" rows="3" class="form-control send-message" type="text" id="message-big" />
      </div>
    </div>

    <div class="col-lg-1">
    </div>

    <div class="list-group col-lg-2 pull-right" id="visitor-list">
      <a class="list-group-item">Waiting User 0</a>
      <a class="list-group-item">Waiting User 1</a>
      <a class="list-group-item">Waiting User 2</a>
      <a class="list-group-item">Waiting User 3</a>
      <a class="list-group-item">Waiting User 4</a>
    </div>

  </div>
</div>
